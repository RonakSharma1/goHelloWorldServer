apiVersion: apps/v1
kind: Deployment
metadata:
  name: goHelloWorldServer
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: goHelloWorldServer
  template:
    metadata:
      labels:
        app: goHelloWorldServer
    spec:
      containers:
      - image: ronak97/gohelloworldserver:34 
        name: goHelloWorldServer
        ports:
        - containerPort: 80
