apiVersion: apps/v1
kind: Deployment
metadata:
  name: gohelloworldserver
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: gohelloworldserver
  template:
    metadata:
      labels:
        app: gohelloworldserver
    spec:
      containers:
      - image: <+artifacts.primary.image>
        name: <+stage.variables.name> 
        ports:
        - containerPort: 8080
